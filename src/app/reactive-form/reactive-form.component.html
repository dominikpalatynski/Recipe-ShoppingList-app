<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div id="user-data" formGroupName="userData">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <span
        *ngIf="
          !signupForm.get('userData.username').valid &&
          signupForm.get('userData.username').touched
        "
        class="help-block"
        >Please Enter a valid username
        <span
          class="help-block"
          *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']"
          >nameIsForbidden</span
        >
      </span>
    </div>
    <button class="btn btn-default" type="button">Suggest an Username</button>
    <div class="form-group">
      <label for="email">Mail</label>
      <p>Please enter a valid value</p>
      <input type="email" class="form-control" formControlName="email" />
    </div>
  </div>
  <div class="radio" *ngFor="let g of genders">
    <label>
      <input
        type="radio"
        name="genders"
        [value]="g"
        formControlName="genders"
      />
      {{ g }}
    </label>
  </div>
  <div formArrayName="hobbies">
    <h4>Hobbies</h4>
    <button class="btn btn-default" type="button" (click)="onAddHobby()">
      Add Hobby
    </button>
    <div class="form-group" *ngFor="let hob of getControls(); let i = index">
      <input type="text" class="form-control" [formControlName]="i" />
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
