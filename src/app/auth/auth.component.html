<div >
  <div >
    <div (click)="onCancelError()" class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
      <div>
        <label for="email">Email</label>
        <input type="email"
         id="email"
         ngModel
         name="email"
         required
         email

         >

      </div>
      <div>
        <label for="paswword">Password</label>
        <input type="password"
         id="password"
         ngModel
         name="password"
         required
         password
         >

      </div>
      <button type="submit" [disabled]="!f.valid">{{isLoginMode ? 'Sign In ' : 'SignUp'  }}</button>
      <button type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Sign In'}}</button>
      
    </form>
  </div>
</div>
