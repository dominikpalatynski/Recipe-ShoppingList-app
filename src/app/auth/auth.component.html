<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          password
          minlength="8"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "SignUp" }}
        </button>
      </div>
    </form>
  </div>
</div>
