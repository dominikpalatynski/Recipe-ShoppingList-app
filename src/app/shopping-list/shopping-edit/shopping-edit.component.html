<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
        <div class="col-sm-5 form group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            amount
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-top: 10px; margin-left: 10px"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-success"
            type="button"
            style="margin-top: 10px; margin-left: 10px"
            (click)="onDeleteIngr()"
            [disabled]="!editMode"
          >
            Delete
          </button>
          <button
            class="btn btn-success"
            type="button"
            style="margin-top: 10px; margin-left: 10px"
            (click)="onClearIngr()"
            [disabled]="!editMode"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
